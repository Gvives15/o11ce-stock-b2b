events {
    worker_connections 1024;
}

http {
    upstream django_app {
        server web:8000;
        keepalive 32;
    }

    upstream pos_frontend {
        server pos-frontend:5173;
        keepalive 16;
    }

    # Comentando upstreams que no están disponibles actualmente
    # upstream b2b_frontend {
    #     server b2b-frontend:5174;
    #     keepalive 16;
    # }

    # upstream panel_frontend {
    #     server panel-frontend:5175;
    #     keepalive 16;
    # }

    server {
    listen 80;
    server_name localhost;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://django_app;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings para mejor performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Headers adicionales para optimización
        add_header Vary Accept-Encoding;
    }

    # Health checks
    location /health/ {
        proxy_pass http://django_app;
        access_log off;
    }

    # Metrics
    location /metrics {
        proxy_pass http://django_app;
        access_log off;
    }

    # Admin
    location /admin/ {
        proxy_pass http://django_app;
    }

    # POS Frontend
    location /pos/ {
        proxy_pass http://pos_frontend/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # B2B Frontend - Comentado temporalmente
    # location /b2b/ {
    #     proxy_pass http://b2b_frontend/;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_connect_timeout 30s;
    #     proxy_send_timeout 30s;
    #     proxy_read_timeout 30s;
    # }

    # Panel Operations Frontend - Comentado temporalmente
    # location /panel/ {
    #     proxy_pass http://panel_frontend/;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_connect_timeout 30s;
    #     proxy_send_timeout 30s;
    #     proxy_read_timeout 30s;
    # }

    # Default location - redirect to POS (cambiado de panel a pos)
    location / {
        return 301 /pos/;
    }
    }
}