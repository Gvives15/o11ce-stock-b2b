[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=apps
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - full workflow tests
    performance: Performance and load tests
    security: Security and vulnerability tests
    fefo: FEFO (First Expired First Out) specific tests
    api: API endpoint tests
    celery: Celery task tests
    slow: Slow tests
    django_db: Tests that require database access
    redis: Tests that require Redis
    external: Tests that require external services
    smoke: Smoke tests for basic functionality
    component: Component tests - test interactions between components
    infrastructure: Infrastructure tests - test system configuration

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

timeout = 5
timeout_method = thread

django_find_project = true